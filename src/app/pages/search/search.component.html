<div class="search-container trending">
    <h5>Search Results for {{search}} : </h5>
    <div class="container">
        <ng-container *ngFor="let movie of trending">
            <ng-container *ngIf="hasBackdropPath(movie)">
                <app-card-single [movie]="movie"></app-card-single>
            </ng-container>
        </ng-container>
    </div>
</div>
