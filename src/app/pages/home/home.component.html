<app-banner [movie]="trending[1]"></app-banner>
<div class="slider trending">
    <h5>Trending Now <span>Explore All <i class="fa-solid fa-angle-right"></i></span></h5>
    <div class="container">
        <ng-container *ngFor="let movie of trending">

        </ng-container>
    </div>
</div>
